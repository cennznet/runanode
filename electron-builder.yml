productName: 'CennzNode'
appId: 'com.centrality.odin'
copyright: 'Copyright Â© 2019 Centrality'

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

files:
  - 'app/renderer/dist/'
  - 'app/renderer/app.html'
  - 'app/main/main.prod.js'
  - 'app/main/main.prod.js.map'
  - 'package.json'

# Mac OS configuration
#mac:
#  icon: 'src/app/assets/images/icon.icns'

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: 'link'
      path: '/Applications'

# Windows configuration
win:
  #  icon: 'src/app/assets/images/icon.ico'
  target:
    #- 'zip'
    - 'nsis'

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Development
  target:
    - 'AppImage'
    # - 'deb'
    # - 'rpm'

# deb:
#   depends:
#     # --- Default START
#     - gconf2
#     - gconfg-service
#     - libnotify4
#     - libappindicator1
#     - libxtst6
#     - libnss3
#     - libsecret-1-0 # This is needed for keytar on linux

directories:
  buildResources: 'resources'
  output: 'release'
