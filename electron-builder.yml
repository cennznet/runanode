productName: 'rUN'
appId: 'com.centrality.run'
artifactName: '${name}-${version}-${os}-${arch}.${ext}'
copyright: 'Copyright Â© 2019 Centrality'

# Package electron code into a asar archive. Set to false to debug issues.
asar: true
#asarUnpack:
#  - "**/dist/**/*"

files:
  - 'app/dist/'
  - 'app/app.html'
  - 'app/main.prod.js'
  - 'app/main.prod.js.map'
  - 'package.json'

#extraResources:
#  - from: 'app/common/assets/pdf'
#    to: 'app/common/assets/pdf'
#    filter: ['**/*']
#  - from: 'dist/cennznet-node-${os}'
#    to: 'cennznet-node'
#  - from: 'dist/launcher-config-${os}.yaml'
#    to: 'launcher-config.yaml'

extraFiles:
  - from: 'app/common/assets/pdf'
    to: 'dist/assets'
    filter: ['**/*']
  - from: 'dist/cennznet-node-${os}'
    to: 'dist/cennznet-node'
  - from: 'dist/launcher-config-${os}.yaml'
    to: 'dist/launcher-config.yaml'

# Mac OS configuration
mac:
  icon: 'resources/icon.png'
  target:
    #    - 'zip'
    - 'pkg'
    - 'dmg'
  extendInfo:
    ProgramArguments:
      - LAUNCHER_CONFIG=Resources/launcher-config.yaml

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: 'link'
      path: '/Applications'

# Windows configuration
win:
  icon: 'resources/icon.ico'
  target:
#    - 'zip'
#    - 'nsis'
    - 'msi'
  extraFiles:
    - from: 'dist/cennznet-node-win'
      to: 'dist/cennznet-node.exe'

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Development
  icon: 'resources/icons/32x32.png'
  target:
    - 'zip'
    #    - 'AppImage'
    - 'deb'
#    - 'rpm'
#    - 'snap'

